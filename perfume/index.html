<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
        <img src="images/image-product-desktop.jpg" alt="">
      <div class="info">
        <h1>Perfume</h1>
        <p>Gabrielle Essence Eau De Parfum</p>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <div>$149.99</div>
          <div>$169.99</div>
        </div>
          <div class="btn"><button><img src="images/icon-cart.svg" alt=""> Add to Cart</button></div>
      </div>
  </main>
    
  <div class="attribution" style="margin-top: 40px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ShiroiHanaChan">Shiroi Hana!</a>.
  </div>
</body>
</html>
