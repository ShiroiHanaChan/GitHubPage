<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card-main-grid">
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="info-flex-area">
        <p>Equilibrium #3429</p>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        
          <div class="pricing-grid">
            <p><i class="fa-brands fa-ethereum"></i> 0.041 ETH</p>
            <p><i class="fa-solid fa-clock"></i> 3 days left</p>
          </div>

            <div class="user-grid">
              <img src="images/image-avatar.png" alt="">
              <p><span>Creation of</span> Jules Wyvern</p>
            </div>
        </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ShiroiHanaChan" target="_blank">Shiroi Hana!</a>.
  </div>
  <script src="https://kit.fontawesome.com/ab7959eada.js" crossorigin="anonymous"></script>
</body>
</html>
